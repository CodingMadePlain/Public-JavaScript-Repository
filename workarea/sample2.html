<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample 2 - DOM Element Access</title>
</head>
<body>
    
 


<strong></strong>
<button id="call">Call function</button>
<script>
  // 1. DECLARE the function (writing the recipe)
function sayHello() {
  console.log("Hello, world!");
  // Access and modify the <strong> element
  document.querySelector("strong").innerHTML = "Hello, world!";
}
// call the function with an event listener
document.getElementById("call").addEventListener("click", sayHello);

</script>

</body>
</html>
